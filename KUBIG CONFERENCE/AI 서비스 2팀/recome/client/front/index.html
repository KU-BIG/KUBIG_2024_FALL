<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Langchain Chatbot</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="popup-container" id="popupContainer">
            <div class="popup">
              <button class="close-btn" id="closeButton">×</button>
              
              <div class="content">
                <img id="stepImage" src="/api/placeholder/600/400" alt="guide step" class="step-image">
                
                <button class="nav-btn prev" id="prevButton">←</button>
                <button class="nav-btn next" id="nextButton">→</button>
                
                <div class="pagination" id="pagination">
                  <span class="dot active"></span>
                  <span class="dot"></span>
                  <span class="dot"></span>
                </div>
            </div>
        </div>
        <div class="header">
            <div class="left-header">
                <h1>Reco-me</h1>
            </div>
            <div class="right-header">
                <div class="info-icon">
                    <i class="fa-solid fa-circle-question"></i>
                </div>
                <button id="newChatBtn">새 대화 시작</button>
            </div>
        </div>
        <div id="chatContainer"></div>
        <div class="typing-indicator">typing...</div>
        <div class="input-container">
            <input type="text" id="textbox" placeholder="ex) 반전이 있는 추리소설 추천해줘!">
            <button id="sendBtn" disabled>전송</button>
        </div>
    </div>

    <script type="module" src="chat_test.js"></script>
    <script type="module" src="popup.js"></script>    
</body>
</html>
