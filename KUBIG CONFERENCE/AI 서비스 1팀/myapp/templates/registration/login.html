<!-- templates/registration/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - AI README Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #00ffff;
            --secondary-color: #1e3799;
            --text-color: #ffffff;
            --accent-color: #ff00ff;
        }
        
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }

        .container {
            max-width: 800px;
            width: 95%;
            margin: 0 auto;
            padding: 15px;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: 2px;
            text-align: center;
            font-size: clamp(1.5em, 3.5vw, 2.7em);
            margin-bottom: 25px;
            text-shadow: 0 0 7px var(--primary-color), 0 0 14px var(--primary-color);
        }

        .card {
            background-color: rgba(30, 55, 153, 0.2);
            border-radius: 15px;
            padding: clamp(15px, 3vw, 25px);
            margin-bottom: 25px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(7px);
            border: 1.5px solid rgba(0, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        /* Authentication specific styles */
        .auth-form {
            max-width: 400px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(30, 55, 153, 0.2);
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(7px);
            border: 1.5px solid rgba(0, 255, 255, 0.1);
        }

        .auth-form p {
            margin-bottom: 15px;
        }

        .auth-form label {
            display: block;
            margin-bottom: 5px;
            color: var(--primary-color);
            font-weight: bold;
        }

        .auth-form input[type="text"],
        .auth-form input[type="password"],
        .auth-form input[type="email"] {
            width: 100%;
            padding: 10px;
            border-radius: 7px;
            background-color: rgba(30, 55, 153, 0.2);
            border: 1.5px solid rgba(0, 255, 255, 0.1);
            color: var(--text-color);
            font-size: 16px;
            box-sizing: border-box;
        }

        .auth-form input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 7px rgba(0, 255, 255, 0.3);
        }

        .auth-form button {
            width: 100%;
            padding: 12px;
            margin-top: 20px;
            border-radius: 25px;
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border: none;
            color: var(--bg-color);
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }

        .auth-form button:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 14px rgba(0, 255, 255, 0.3);
        }

        .auth-links {
            text-align: center;
            margin-top: 20px;
        }

        .auth-links a {
            color: var(--primary-color);
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .auth-links a:hover {
            color: var(--accent-color);
            text-shadow: 0 0 5px var(--accent-color);
        }

        .errorlist {
            color: var(--accent-color);
            list-style: none;
            padding: 0;
            margin: 5px 0;
            font-size: 14px;
        }
        .bonus-text {
            color: var(--text-color);
            font-size: 0.9em;
            opacity: 0.9;
            margin-top: 15px;
            padding: 10px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 10px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .cookie-icon {
            margin-right: 5px;
            font-style: normal;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <div class="auth-form">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {% if next %}
                    <input type="hidden" name="next" value="{{ next }}">
                {% endif %}

            </form>
            <div class="auth-links">

                <p class="bonus-text">
                    <i class="cookie-icon">üç™</i> ÌöåÏõêÍ∞ÄÏûÖÏãú Î¨¥Î£å 2Ìöå Ïù¥Ïö© Ïø†ÌÇ§Î•º ÎìúÎ†§Ïöî!
                </p>
            </div>
        </div>
    </div>
</body>
</html>
