<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated README - AI README Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <style>
        :root {
            --bg-color: #000000;
            --primary-color: #00ffff;
            --secondary-color: #1e3799;
            --text-color: #ffffff;
            --accent-color: #ff00ff;
        }
    
        body, html {
            font-family: 'Roboto', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(0, 255, 255, 0.1) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(255, 0, 255, 0.1) 0%, transparent 20%);
            background-attachment: fixed;
        }
    
        .container {
            max-width: 1200px;
            width: 95%;
            margin: clamp(20px, 4vw, 40px) auto;
            padding: clamp(20px, 3vw, 40px) clamp(10px, 2vw, 20px);
        }
    
        h1, h2 {
            font-family: 'Orbitron', sans-serif;
            color: var(--primary-color);
            text-transform: uppercase;
            letter-spacing: clamp(1.5px, 0.3vw, 3px);
            text-align: center;
        }
    
        h1 {
            font-size: clamp(1.8em, 4vw, 2.7em);
            margin-bottom: clamp(15px, 3vw, 30px);
            text-shadow: 0 0 7px var(--primary-color), 0 0 14px var(--primary-color);
        }
    
        h2 {
            font-size: clamp(1.3em, 3vw, 2em);
            color: var(--accent-color);
            margin-top: clamp(20px, 4vw, 40px);
        }
    
        .readme-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
    
        .readme {
            background-color: rgba(30, 55, 153, 0.2);
            border-radius: 15px;
            padding: clamp(15px, 3vw, 30px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(7px);
            border: 1.5px solid rgba(0, 255, 255, 0.1);
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', monospace;
            font-size: clamp(0.9em, 1.8vw, 1.1em);
            line-height: 1.6;
            overflow-x: auto;
            height: 100%;
            max-height: 800px;
            overflow-y: auto;
        }
    
        .readme-preview {
            background-color: #0d1117; /* 다크 모드 배경색 */
            color: #c9d1d9; /* 기본 텍스트 색상을 밝게 */
            border-radius: 15px;
            padding: clamp(15px, 3vw, 30px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3),
                        inset 0 0 30px rgba(0, 255, 255, 0.1);
            backdrop-filter: blur(7px);
            border: 1.5px solid rgba(0, 255, 255, 0.1);
            height: 100%;
            max-height: 800px;
            overflow-y: auto;
            line-height: 1.6;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            font-size: 16px;
        }
    
        /* GitHub 스타일 마크다운 */
        .readme-preview h1 {
            color: #e6edf3; /* 더 밝은 색상으로 헤더 강조 */
            text-shadow: none;
            font-size: 2em;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
            text-align: left;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
    
        .readme-preview h2 {
            color: #e6edf3;
            text-shadow: none;
            font-size: 1.5em;
            border-bottom: 1px solid #30363d;
            padding-bottom: 0.3em;
            text-align: left;
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
        }
        .readme-preview code {
            background-color: #161b22;
            border-radius: 3px;
            font-family: SFMono-Regular, Consolas, "Liberation Mono", Menlo, monospace;
            font-size: 85%;
            margin: 0;
            padding: 0.2em 0.4em;
            color: #c9d1d9;
            border: none;
        }
    
        .readme-preview pre {
            background-color: #161b22;
            border-radius: 6px;
            padding: 16px;
            overflow: auto;
            line-height: 1.45;
            border: 1px solid #30363d;
        }
    
        .readme-preview pre code {
            background-color: transparent;
            border: 0;
            display: inline;
            line-height: inherit;
            margin: 0;
            overflow: visible;
            padding: 0;
            word-wrap: normal;
            color: #c9d1d9;
        }
    
        .readme-preview a {
            color: #58a6ff; /* 링크 색상을 더 밝게 */
            text-decoration: none;
        }
    
        .readme-preview a:hover {
            text-decoration: underline;
            text-shadow: 0 0 5px rgba(88, 166, 255, 0.5);
        }
            
        .readme-preview ul, 
        .readme-preview ol {
            padding-left: 2em;
            margin-top: 0;
            margin-bottom: 16px;
            color: #c9d1d9;
        }

        .readme-preview li {
            margin: 0.25em 0;
        }
    
        .readme-preview blockquote {
            color: #8b949e;
            border-left: 0.25em solid #30363d;
            padding: 0 1em;
            margin: 0;
        }
    
        .readme-preview table {
            border-spacing: 0;
            border-collapse: collapse;
            margin-top: 0;
            margin-bottom: 16px;
        }
    
        .readme-preview table th,
        .readme-preview table td {
            padding: 6px 13px;
            border: 1px solid #30363d;
            color: #c9d1d9;
        }
    
        .readme-preview table tr {
            background-color: #0d1117;
            border-top: 1px solid #30363d;
        }

        .readme-preview table tr:nth-child(2n) {
            background-color: #161b22;
        }
    
        .readme-preview hr {
            height: 0.25em;
            padding: 0;
            margin: 24px 0;
            background-color: #e1e4e8;
            border: 0;
        }
    
        .readme-preview img {
            max-width: 100%;
            box-sizing: border-box;
            background-color: #fff;
        }
    
        .section-title {
            color: var(--primary-color);
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
        }
    
        /* 스크롤바 스타일링 */
        .readme, .readme-preview {
            scrollbar-width: thin;
            scrollbar-color: var(--primary-color) rgba(30, 55, 153, 0.2);
        }
    
        .readme::-webkit-scrollbar, 
        .readme-preview::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
    
        .readme::-webkit-scrollbar-track, 
        .readme-preview::-webkit-scrollbar-track {
            background: rgba(30, 55, 153, 0.2);
            border-radius: 4px;
        }
    
        .readme::-webkit-scrollbar-thumb, 
        .readme-preview::-webkit-scrollbar-thumb {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            border-radius: 4px;
            border: 2px solid transparent;
            background-clip: padding-box;
        }
    
        .readme::-webkit-scrollbar-thumb:hover, 
        .readme-preview::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(45deg, var(--accent-color), var(--primary-color));
        }
        .btn-container {
            display: flex;
            gap: clamp(10px, 2vw, 20px);
            justify-content: center;
            margin-top: clamp(15px, 3vw, 30px);
            width: 100%;
        }

        .btn {
            background: linear-gradient(45deg, var(--primary-color), var(--accent-color));
            color: var(--bg-color);
            border: none;
            padding: clamp(10px, 2vw, 15px) clamp(20px, 3vw, 30px);
            cursor: pointer;
            border-radius: 50px;
            font-weight: bold;
            font-size: clamp(0.8em, 1.5vw, 1em);
            text-transform: uppercase;
            letter-spacing: clamp(1px, 0.2vw, 2px);
            transition: all 0.3s ease;
            box-shadow: 0 7px 14px rgba(0, 255, 255, 0.3);
            text-decoration: none;
            text-align: center;
            width: auto;
        }

        @media (hover: hover) {
            .btn:hover {
                transform: translateY(-2px) scale(1.03);
                box-shadow: 0 10px 20px rgba(0, 255, 255, 0.4);
            }
        }

        /* 헤더 인증 스타일 */
        .header-auth {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 15px;
            align-items: center;
            z-index: 1000;
            padding: 10px;
            background: rgba(30, 55, 153, 0.1);
            backdrop-filter: blur(8px);
            border-radius: 30px;
            border: 1px solid rgba(0, 255, 255, 0.1);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 5px 15px;
            background: rgba(0, 255, 255, 0.05);
            border-radius: 20px;
            border: 1px solid rgba(0, 255, 255, 0.1);
        }

        .username {
            color: var(--primary-color);
            font-size: 14px;
            font-weight: 500;
            text-shadow: 0 0 5px rgba(0, 255, 255, 0.3);
        }

        .cookie-count {
            color: var(--accent-color);
            font-size: 14px;
            font-weight: bold;
            padding: 3px 8px;
            background: rgba(255, 0, 255, 0.1);
            border-radius: 12px;
            border: 1px solid rgba(255, 0, 255, 0.2);
            transition: all 0.3s ease;
        }

        .cookie-count:hover {
            background: rgba(255, 0, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 0, 255, 0.2);
        }

        .auth-button {
            padding: 8px 18px;
            border-radius: 20px;
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.1) 0%,
                rgba(255, 0, 255, 0.1) 100%);
            border: 1px solid rgba(0, 255, 255, 0.2);
            color: var(--text-color);
            text-decoration: none;
            font-weight: 500;
            font-size: 14px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 100px;
            backdrop-filter: blur(5px);
        }

        .auth-button:hover {
            transform: translateY(-2px);
            background: linear-gradient(135deg,
                rgba(0, 255, 255, 0.2) 0%,
                rgba(255, 0, 255, 0.2) 100%);
            border: 1px solid rgba(0, 255, 255, 0.3);
            box-shadow: 0 5px 15px rgba(0, 255, 255, 0.2);
        }

        .auth-button.login {
            background: linear-gradient(135deg, 
                rgba(0, 255, 255, 0.15) 0%,
                rgba(30, 55, 153, 0.15) 100%);
        }

        .auth-button.register {
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.15) 0%,
                rgba(30, 55, 153, 0.15) 100%);
        }

        .auth-button.logout {
            background: linear-gradient(135deg, 
                rgba(255, 0, 255, 0.1) 0%,
                rgba(255, 0, 0, 0.1) 100%);
        }

        /* 반응형 디자인 */
        @media screen and (max-width: 768px) {
            .readme-container {
                grid-template-columns: 1fr;
            }

            .container {
                width: 92%;
                padding: 15px 10px;
            }

            .btn-container {
                flex-direction: column;
                align-items: center;
                gap: 12px;
                width: 100%;
            }

            .btn {
                width: 90%;
                height: 48px;
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 0;
                font-size: 14px;
            }

            .header-auth {
                top: 10px;
                right: 10px;
                padding: 8px;
            }

            .auth-button {
                padding: 6px 14px;
                font-size: 13px;
                min-width: 80px;
            }
        }

        @media screen and (max-width: 320px) {
            .btn {
                width: 95%;
                height: 44px;
                font-size: 13px;
            }
        }
    </style>
</head>
<body>
    <div class="header-auth">
        {% if user.is_authenticated %}
            <div class="user-info">
                <span class="username">{{ user.username }}</span>
                <a href="{% url 'cookie_store' %}" class="cookie-count" style="text-decoration: none; cursor: pointer;">🍪 {{ user.cookie_count }}</a>
            </div>
            <a href="{% url 'logout' %}" class="auth-button logout">로그아웃</a>
        {% else %}
            <div style="display: flex; gap: 10px;">
                <a href="{% url 'login' %}" class="auth-button login">로그인</a>
                <a href="{% url 'register' %}" class="auth-button register">회원가입</a>
            </div>
        {% endif %}
    </div>

    <div class="container">
        <h1>AI README Generator</h1>
        <h2>Generated README</h2>
        <div class="readme-container">
            <div>
                <div class="section-title">Original Markdown</div>
                <div class="readme" id="readme-content">
                    {{ document.readme|linebreaks }}
                </div>
            </div>
            <div>
                <div class="section-title">Preview</div>
                <div class="readme-preview" id="readme-preview"></div>
            </div>
        </div>
        <div class="btn-container">
            <button onclick="copyToClipboard()" class="btn">복사</button>
            <a href="{% url 'download_files' document.id %}" class="btn">다운로드</a>
            <a href="{% url 'home' %}" class="btn">새로운 Readme 생성</a>
            <a href="{% url 'feedback' %}?document_id={{ document.id }}" class="btn">서비스 피드백</a>
        </div>
    </div>

    <script>
        // 마크다운을 HTML로 변환하여 프리뷰에 표시
        document.addEventListener('DOMContentLoaded', function() {
            const readmeContent = document.getElementById('readme-content').innerText;
            const readmePreview = document.getElementById('readme-preview');
            
            // GitHub Flavored Markdown 설정
            marked.setOptions({
                gfm: true,
                breaks: true,
                headerIds: true,
                langPrefix: 'language-'
            });
            
            readmePreview.innerHTML = marked.parse(readmeContent);
        });

        function copyToClipboard() {
            const readmeContent = document.getElementById('readme-content').innerText;
            navigator.clipboard.writeText(readmeContent).then(function() {
                alert('README copied to clipboard!');
            }, function(err) {
                console.error('Could not copy text: ', err);
            });
        }
    </script>

    {% csrf_token %}
    <script src="/myapp/tracking.js"></script>
    <script>
        document.querySelector('button[onclick="copyToClipboard()"]').addEventListener('click', function() {
            trackAIGeneratorAction('copy_readme', '{{ document.id }}');
        });
    
        document.querySelector('.btn-container a:nth-child(2)').addEventListener('click', function() {
            trackAIGeneratorAction('download_files', '{{ document.id }}');
        });
    
        document.querySelector('.btn-container a:nth-child(3)').addEventListener('click', function() {
            trackAIGeneratorAction('generate_new_readme', '{{ document.id }}');
        });
    </script>
</body>
</html>
