<script>
  document.addEventListener("DOMContentLoaded", function () {
    const checkboxes = document.querySelectorAll('#mood-checkboxes input[type="checkbox"]');
    const maxChecked = 3;

    // 분위기 체크박스 선택 제한 (최대 3개)
    checkboxes.forEach(checkbox => {
      checkbox.addEventListener('change', function () {
        const checkedCheckboxes = Array.from(checkboxes).filter(cb => cb.checked);
        if (checkedCheckboxes.length > maxChecked) {
          this.checked = false; // 현재 선택 취소
          alert(`최대 ${maxChecked}개의 분위기만 선택할 수 있습니다.`);
        }
      });
    });

    // 폼 제출 시 최소 하나의 체크박스 선택 확인
    const form = document.getElementById('form1');
    form.addEventListener('submit', function (e) {
      const checkedCheckboxes = Array.from(checkboxes).filter(cb => cb.checked);
      if (checkedCheckboxes.length === 0) {
        e.preventDefault(); // 폼 제출 중단
        alert("최소 하나의 분위기를 선택해야 합니다."); // 경고 메시지 표시
      }
    });
  });
</script>
