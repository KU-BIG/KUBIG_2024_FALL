<!DOCTYPE html>
<html>
    <meta charset="utf-8">
    <head>

    </head>

    <body>
        <h1>Object</h1>
        <script>
            var coworkers  = {
                "programmer": "jinwoo",
                "designer" : "unji",
            };
        document.write('programmer: : '+coworkers.programmer+'<br>' );
        document.write('designer: : '+coworkers.designer+'<br>' );
        coworkers.bookkeeper = 'joki';
        document.write('bookkeeper: : '+coworkers.bookkeeper+'<br>' );
        coworkers['data analyst'] = 'jihe';
        document.write('data analyst: : '+coworkers['data analyst'] );

        </script>

        <h1>Iteration</h1>
        <script>
            // coworkers 객체의 key 값들을 가져오는 반복문
            for(var key in coworkers){
                document.write(key+" : "+ coworkers[key] + '<br>');

            }
        </script>
    </body>
</html>
