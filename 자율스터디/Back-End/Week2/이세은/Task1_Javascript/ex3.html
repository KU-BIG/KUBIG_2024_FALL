<!doctype html>
<html>
<head>
    <style>
        .js {
            font-weight:bold;
            color:red;
        }
        #first {
            color:green;
        }
        span{
            color:blue;
        }
    </style>
</head>
<body>
    <h1><a href="index.html">WEB</a></h1>
    <input type="button" value="night" onclick="
        document.querySelector('body').style.backgroundColor = 'black';
        document.querySelector('body').style.color = 'white';
    ">
    <input type="button" value="day" onclick="
        document.querySelector('body').style.backgroundColor = 'white';
        document.querySelector('body').style.color = 'black';
    ">
    <h2 style="background-color:coral;color:powderblue">JavaScript</h2>
    <p>
        <span id="first" class="js">JavaScript</span> (/ˈdʒɑːvəskrɪpt/), often abbreviated as JS, is a programming language and core technology of the Web, alongside <span>HTML</span> and <span>CSS</span>. 99% of websites use <span class="js">JavaScript</span> on the client side for webpage behavior.
    </p>
</body> 
</html>
